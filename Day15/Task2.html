<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      .box{
        width: 400px;
        height: 150px;
        background: coral;
      }
      @media (max-width: 600px){
        .box{
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Make a box that becomes full width on mobile -->
    <div class="box">BOX</div>
  </body>
</html>
