<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
    }
    .navbar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #222;
      color: white;
    }
    .navbar nav a{
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .hero{
      min-height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .hero-content{
      color: white;
      max-width: 600px;
    }
    .hero h2{
      font-size: 3rem;
    }
    .hero p{
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .hero button{
      padding: 12px 24px;
      border: none;
      background: white;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .features{
      display: flex;
      gap: 2rem;
      padding: 3rem 5%;
    }
    .card{
      flex: 1;
      background: white;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      font-size: 1.5rem;
    }
    h1{
      text-align: center;
      margin: 2rem 0 1rem;
    }
    .gallery{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem 5%;
    }
    .gallery img{
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .form-container{
      width: 50%;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
    }
    form{
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input,textarea{
      padding: 12px;
      font-size: 1rem;
      width: 100%;
    }
    button{
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    @media (max-width: 768px){
      .navbar{
        flex-direction: column;
        text-align: center;
      }
      .navbar nav{
        margin-top: 1rem;
      }
      .hero h2{
        font-size: 2rem;
      }
      .features{
        flex-direction: column;
      }
      .form-container{
        width: 90%;
      }
    }
    @media (max-width: 480px){
      .hero h2{
        font-size: 1.6rem;
      }
      .hero p{
        font-size: 1rem;
      }
      .navbar nav a{
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <h1 class="logo">Brand</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h2>Build Responsive Websites</h2>
      <p>Learn modern HTML & CSS techniques</p>
      <button>Get Started</button>
    </div>
  </section>
  <section class="features">
    <div class="card">Fast</div>
    <div class="card">Responsive</div>
    <div class="card">Modern</div>
  </section>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/400/300?1">
    <img src="https://picsum.photos/400/300?2">
    <img src="https://picsum.photos/400/300?3">
    <img src="https://picsum.photos/400/300?4">
    <img src="https://picsum.photos/400/300?5">
    <img src="https://picsum.photos/400/300?6">
  </div>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea rows="4" placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
