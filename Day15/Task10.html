<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      body{
        margin: 0;
        font-family: Arial;
      }
      header{
        background: black;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .projects{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }
      .project{
        background: #eee;
        padding: 30px;
        text-align: center;
      }
      @media (max-width: 768px){
        .projects{
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 500px){
        .projects {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Create a responsive portfolio website with breakpoints -->
    <header>
      <h1>My Portfolio</h1>
    </header>
    <div class="projects">
      <div class="project">Project 1</div>
      <div class="project">Project 2</div>
      <div class="project">Project 3</div>
    </div>
  </body>
</html>
