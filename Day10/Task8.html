<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        .banner{
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://images.unsplash.com/photo-1503264116251-35a269479413") 
                center/cover no-repeat;
        }
    </style>
</head>
<body>
    <!-- Build a banner with a background image + gradient overlay -->
    <div class="banner">
        Gradient Overlay Banner
    </div>

</body>
</html>
