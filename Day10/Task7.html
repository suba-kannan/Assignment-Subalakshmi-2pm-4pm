<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        nav{
            position: sticky;
            top: 0;
            background: rgb(9, 81, 206);
            padding: 15px;
        }
        nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover{
            color: rgb(180, 19, 97);
        }
        section{
            height: 1200px;
            padding: 20px;
        }
    </style>

</head>
<body>
    <!-- Make a sticky navbar that stays at top while scrolling -->

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        Scroll to see the sticky navbar stay at the top
    </section>

</body>
</html>
