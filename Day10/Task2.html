<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Section</title>
    <style>
        section{
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #6a11cb);
        }
    </style>
</head>
<body>
    <!-- Create a section with a linear gradient background -->
    <h2>Linear Gradient:</h2>
    <section>
        Linear Gradient Background Section
    </section>

</body>
</html>
