<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            font-family: "Poppins", sans-serif;
        }
        .hero{
            height: 350px;
            background: linear-gradient(to right, #fa5fff, #c17bfe);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        h1{
            font-size: 45px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.4);
        }
        p{
            font-size: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Create a hero section using Google Fonts and text effects -->

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>Beautiful text effects using Google Fonts</p>
    </div>

</body>
</html>
