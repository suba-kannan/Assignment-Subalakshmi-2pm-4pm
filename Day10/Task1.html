<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Color Format</title>
    <style>
        .box{
            padding: 20px;
            width: 120px;
            height: 120px;
            margin: 15px;
        }
        .hex{ 
            background-color: #ff5733; 
        }
        .rgb{ 
            background-color: rgb(60, 179, 113); 
        }
        .hsl{ 
            background-color: hsl(200, 70%, 50%); 
        }
        .name{ 
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- Make 4 boxes each using a different color format -->
    <h2>Color formats</h2>
    <div class="box hex">Using hex</div>
    <div class="box rgb">Using rgb</div>
    <div class="box hsl">Using hsl</div>
    <div class="box name">Using name</div>

</body>
</html>
