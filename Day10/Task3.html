<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        p{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            letter-spacing: 1px;
            word-spacing: 5px;
            padding: 20px;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Style a paragraph with custom fonts and spacing -->
    <h3>Paragraph styling:</h3>

    <p>This paragraph is styled with custom fonts, spacing, letter-spacing, and word-spacing to enhance readability.</p>

</body>
</html>
