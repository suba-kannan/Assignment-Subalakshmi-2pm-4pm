<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Element</title>
    <style>
        .fixed-box{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgb(225, 65, 196);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Make an element fixed to bottom-right of the page -->
     
    <div class="fixed-box">I'm fixed at bottom-right.</div>

</body>
</html>
