<body>
    <!-- Make a short poem using <br> for line breaks. -->

    <p>Two roads diverged in a yellow wood,<br> And sorry I could not travel both<br>And be one traveler, long I stood<br>And looked down one as far as I could<br>To where it bent in the undergrowth;<br></p>
