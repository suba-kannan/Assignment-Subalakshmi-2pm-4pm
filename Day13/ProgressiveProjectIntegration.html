<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Demo</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body{
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-areas: 
        "header"
        "main"
        "footer";
      min-height: 100vh;
    }
    header{
      grid-area: header;
      background-color: rgb(51, 51, 51);
      color: rgb(255, 255, 255);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a{
      color: rgb(255, 255, 255); 
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    main{
      grid-area: main;
      padding: 2rem;
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 3rem;
    }
    .hero{
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://picsum.photos/1200/400') center/cover no-repeat;
      color: rgb(255, 255, 255);
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
    }

    /* Product Gallery */
    .products{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .product{
      background-color: rgb(244, 244, 244);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .product img{
      width: 100%;
      border-radius: 5px;
    }
    .product h3{
      color: rgb(51, 51, 51);
    }
    .product p{
      color: rgb(102, 102, 102);
    }

    /* Pricing Table */
    .pricing{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .plan{
      background-color: rgb(255, 255, 255);
      border: 2px solid rgb(51, 51, 51);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .plan h2{
      color: rgb(51, 51, 51);
    }
    .plan p{
      color: rgb(102, 102, 102); 
    }
    .plan button{
      padding: 0.5rem 1rem;
      background-color: rgb(51, 51, 51);
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer{
      grid-area: footer;
      background-color: rgb(34, 34, 34);
      color: rgb(255, 255, 255); 
      text-align: center;
      padding: 1rem 0;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">MyBrand</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      Welcome to Our Store!
    </section>

    <!-- Product gallery -->
    <section class="products">
      <div class="product">
        <img src="https://picsum.photos/200/150?1" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="https://picsum.photos/200/150?2" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="https://picsum.photos/200/150?3" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
      </div>
      <div class="product">
        <img src="https://picsum.photos/200/150?4" alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
      </div>
    </section>

    <!-- Pricing Table -->
    <section class="pricing">
      <div class="plan">
        <h2>Basic</h2>
        <p>Rs.100 / month</p>
        <button>Select</button>
      </div>
      <div class="plan">
        <h2>Standard</h2>
        <p>Rs.499 / month</p>
        <button>Select</button>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p>Rs.999 / month</p>
        <button>Select</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 MyBrand. All rights reserved.
  </footer>

</body>
</html>
