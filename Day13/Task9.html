<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .dashboard{
            display: grid;
            grid-template-areas:
                "sidebar topbar"
                "sidebar stats"
                "sidebar main";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 150px 1fr;
            height: 100vh;
            gap: 10px;
            font-size: 20px;
        }
        .sidebar{ 
            grid-area: sidebar; 
            background-color: rgb(1, 1, 80); 
            color: white; 
        }
        .topbar{ 
            grid-area: topbar; 
            background-color: rgb(108, 108, 108); 
            color: white; 
        }
        .stats{ 
            grid-area: stats; 
            background-color: blue; 
        }
        .main{ 
            grid-area: main; 
            background-color: azure; 
        }
    </style>
</head>
<body>
    <!-- Create a Dashboard Layout with sidebar + topbar + stats area + main content. -->
    <div class="dashboard">
        <div class="sidebar">Sidebar</div>
        <div class="topbar">Topbar</div>
        <div class="stats">Stats Cards Area</div>
        <div class="main">Main Content</div>
    </div>
</body>
</html>
