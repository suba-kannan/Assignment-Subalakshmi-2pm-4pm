<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body{
            margin: 0;
            padding: 20px;
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .gallery img{
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .gallery img:hover{
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Build a Photo Gallery using responsive minmax() + auto-fill -->

    <h2>Responsive Photo Gallery</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?w=800" alt="">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" alt="">
    </div>
</body>
</html>
