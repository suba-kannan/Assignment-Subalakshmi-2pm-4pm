<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Section</title>
    <style>
        .services{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card{
            background-color: #ff6f91;
            color: white;
            border-radius: 12px;
            padding: 30px 20px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
        }
        .card:hover{
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Design a Services Section with 3 or 4 cards using grid. -->

    <h1>Our Services</h1>
    <div class="services">
        <div class="card">Web Design</div>
        <div class="card">UI/UX Design</div>
        <div class="card">SEO Optimization</div>
        <div class="card">Digital Marketing</div>
    </div>

</body>
</html>
