<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Column Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background-color: darkgreen;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!-- Create a 2-column grid using 1fr 1fr. -->
    <div class="grid">
        <div>Item 1</div>
        <div>Item 2</div>
    </div>
</body>
</html>
