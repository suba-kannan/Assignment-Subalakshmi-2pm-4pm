<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Integration</title>
    <style>
        .nav{
            display: flex;
            gap: 20px;
            background: #f2f2f2;
            padding: 10px;
        }
        .cards{
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card{
            flex: 1;
            padding: 20px;
            background: #eee;
            border-radius: 6px;
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 15px;
        }
        .hero{
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 30px;
            background: #fafafa;
            padding: 20px;
        }
        .hero .content{
            flex: 1;
        }
        .hero .media{
            width: 420px;
            flex: 0 0 auto;
        }
        .hero img{
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Flex nav (no floats) -->
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Flex header -->
    <header class="header">
        <div class="logo">Logo</div>
        <div class="actions">Login | Sign Up</div>
    </header>

    <!-- Flex cards -->
    <div class="cards">
        <div class="card">Card 1 content</div>
        <div class="card">Card 2 content</div>
        <div class="card">Card 3 content</div>
    </div>

    <!-- hero flex layout -->
    <section class="hero">
        <div class="content">
            <h2>Welcome to Our Website</h2>
            <p>
                Flexbox helps layouts adapt naturally without fixed widths or float issues.
            </p>
        </div>
        <div class="media">
            <img src="https://picsum.photos/seed/picsum/536/354" alt="">
        </div>
    </section>

</body>
</html>
