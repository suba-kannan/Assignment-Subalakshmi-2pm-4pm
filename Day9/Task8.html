<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-box{
            flex: 1;
            display: flex;
            flex-direction: column-reverse; /* new messages at bottom */
            overflow-y: auto;
            padding: 20px;
            gap: 10px;
            background-color: aquamarine;
        }
        .msg{
            padding: 10px 15px;
            background-color: white;
            border-radius: 8px;
            width: fit-content;
            max-width: 60%;
        }
        .input-area{
            display: flex;
            padding: 10px;
            gap: 10px;
            background-color: antiquewhite;
        }
        .input-area input{
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .input-area button{
            padding: 10px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="chat-box">
        <div class="msg">Hello!</div>
        <div class="msg">How are you?</div>
        <div class="msg">This chat scrolls upward.</div>
    </div>

    <div class="input-area">
        <input type="text" placeholder="Type a message">
        <button>Send</button>
    </div>

</body>
</html>
