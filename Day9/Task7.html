<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: antiquewhite;
        }
        .logo{
            font-size: 22px;
            font-weight: bold;
        }
        nav ul{
            display: flex;
            gap: 30px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav a{
            text-decoration: none;
            font-size: 16px;
            color:black;
        }
        .cta{
            padding: 8px 16px;
            background-color: rgb(94, 87, 191);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
<header>
    <!-- Logo -->
    <div class="logo">Logo</div>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <!-- Action button -->
    <button class="cta">Sign Up</button>
</header>

</body>
</html>
