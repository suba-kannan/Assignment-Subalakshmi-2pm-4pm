<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
  </head>
  <body>
    <h2>JavaScript Practice</h2>

    <!-- Store user input -->
    <input type="text" id="name" placeholder="Enter name" /><br /><br />

    <!-- Form validation -->
    <input type="text" id="email" placeholder="Enter email" /><br /><br />

    <!-- Bill calculation -->
    <input type="number" id="price" placeholder="Price" /><br /><br />
    <input type="number" id="qty" placeholder="Quantity" /><br /><br />

    <!-- Score -->
    <input type="number" id="score" placeholder="Enter score" /><br /><br />

    <!-- Decision logic -->
    <input type="number" id="age" placeholder="Enter age" /><br /><br />

    <button onclick="check()">Submit</button>

    <p id="result"></p>

    <script>
      function check() {
        // Store inputs
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let price = document.getElementById("price").value;
        let qty = document.getElementById("qty").value;
        let score = document.getElementById("score").value;
        let age = document.getElementById("age").value;

        // Validate form
        if (email === "") {
          document.getElementById("result").innerText = "Email is required";
          return;
        }

        // Bill calculation
        let total = price * qty;

        // Score logic
        let grade;
        if (score >= 50) {
          grade = "Pass";
        } else {
          grade = "Fail";
        }

        // Decision-based logic
        let vote;
        if (age >= 18) {
          vote = "Eligible to vote";
        } else {
          vote = "Not eligible to vote";
        }

        // Output
        document.getElementById("result").innerText ="Hello " +name +" | Total Bill: " +total +" | Result: " +grade +" | " +vote;}
    </script>
  </body>
</html>
