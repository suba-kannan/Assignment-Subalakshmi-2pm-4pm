<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box layout</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            text-align: center;
        }
        .box{
            width: 200px;
            height: 150px;
            background: white;
            padding: 20px;
            border: 5px solid steelblue;
            background-color: chartreuse;
            margin: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
     <!-- Build a clean layout where all boxes use box-sizing: border-box for uniform sizing -->

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

</body>
</html>
