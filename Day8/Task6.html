<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .profile-card{
            width: 250px;
            background-color: rgb(238, 236, 236);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 40px ;
            padding: 20px;
            text-align: center;
        }
        .profile-card img{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-card h3{
            margin: 10px 0;
        }
        .profile-card p{
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Create a profile card with padding for text and margin for spacing -->

    <div class="profile-card">
        <img src="https://i.pinimg.com/736x/82/47/0b/82470b4ed44c3edacfcd4201e2297050.jpg" alt="Profile Photo">
        <h3>Subalakshmi</h3>
        <p>Full-stack Developer</p>
    </div>

</body>
</html>
