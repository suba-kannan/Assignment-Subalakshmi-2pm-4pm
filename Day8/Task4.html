<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border style</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: rgb(240, 30, 30);
            padding: 20px;
            margin-bottom: 20px;
        }
        .box2{
            width: 200px;
            height: 100px;
            border: 5px dashed black;
            background-color: rgb(64, 8, 185);
            padding: 20px;
            margin-bottom: 20px;
        }
        .box3{
            width: 200px;
            height: 100px;
            border: 5px double black;
            background-color: rgb(255, 247, 4);
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Add border styles (solid, dashed, double) -->

    <h3>Border Style:</h3>

    <div class="box1">Box 1 have solid border.</div>
    <div class="box2">Box 2 have dashed border.</div>
    <div class="box3">Box 3 have double border.</div>
    
</body>
</html>
