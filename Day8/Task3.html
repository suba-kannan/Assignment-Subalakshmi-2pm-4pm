<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: rgb(71, 71, 196);
            padding: 20px;
            margin-bottom: 20px;
        }
        .box2{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: rgb(49, 226, 52);
            padding: 40px;
            margin-bottom: 20px;
        }
        .box3{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: rgb(196, 71, 159);
            padding: 80px;
        }
    </style>
</head>
<body>
    <!-- Change padding values and note how the content shifts -->

    <h3>Change padding value and note the content shifting.</h3>

    <div class="box1">Box 1 have 20px padding.</div>
    <div class="box2">Box 2 have 40px padding.</div>
    <div class="box3">Box 3 have 80px padding.</div>
    
</body>
</html>
