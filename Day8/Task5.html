<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: rgb(71, 71, 196);
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .box2{
            width: 200px;
            height: 100px;
            border: 5px solid black;
            background-color: rgb(49, 226, 52);
            padding: 40px;
            margin-bottom: 20px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <!-- Experiment with box-sizing: border-box and content-box -->

    <h3>Box sizing</h3>

    <div class="box1">Box 1 is a border-box.</div>
    <div class="box2">Box 2 is a content-box.</div>
    
</body>
</html>
