<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin space comparison</title>
    <style>
        .box1{
            width: 150px;
            height: 150px;
            background-color: green;
            border: 5px solid orangered;
            padding: 20px;
            margin: 40px;
        }
        .box2{
            width: 150px;
            height: 150px;
            background-color: palevioletred;
            border: 5px solid maroon;
            padding: 20px;
            margin: 80px;
        }
    </style>
</head>
<body>
    <!-- Make two boxes with different margin values and compare spacing -->

    <h3>Margin space comparison:</h3>

    <div class="box1">Box 1 (40px)</div>
    <div class="box2">Box 2 (80px)</div>

</body>
</html>
