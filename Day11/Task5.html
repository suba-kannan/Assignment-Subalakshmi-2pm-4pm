<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-column grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }
        .box{
            background: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Create a 2-column grid using 1fr 2fr. -->
    <div class="grid">
        <div class="box">Column 1 (1fr)</div>
        <div class="box">Column 2 (2fr)</div>
    </div>
</body>
</html>
