<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox card</title>
    <style>
        .flex-row{
            display: flex;
            gap: 20px;
        }
        .card{
            flex: 1;
            background: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Build a responsive Flexbox card row with equal spacing. -->
    <div class="flex-row">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
