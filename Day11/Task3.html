<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Space</title>
    <style>
        .container{
            display: flex;
            background-color: crimson;
            padding: 20px;
            justify-content: space-around;
        }
        .container div{
            background-color: chartreuse;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- Make a flex container that spaces items evenly. -->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
