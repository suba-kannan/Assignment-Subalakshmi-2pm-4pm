<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            overflow: auto;
            display: block;
            clear: both;
        }
        .card {
            width: 30%;
            float: left;
            background: #eee;
            margin: 1%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Create a product card list using float + clearfix (legacy layout practice). -->
    <div class="cards">
        <div class="card">Product 1</div>
        <div class="card">Product 2</div>
        <div class="card">Product 3</div>
    </div>
</body>
</html>
