<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <style>
        body{
            background: #f4f4f4;
            padding: 20px;
            font-family: Arial;
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img{
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover{
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Create a Grid-based photo gallery using repeat() and gap. -->
    <h2>Photo Gallery</h2>
    <div class="gallery">
        <img src="https://picsum.photos/400/300?random=1" alt="">
        <img src="https://picsum.photos/400/300?random=2" alt="">
        <img src="https://picsum.photos/400/300?random=3" alt="">
        <img src="https://picsum.photos/400/300?random=4" alt="">
        <img src="https://picsum.photos/400/300?random=5" alt="">
        <img src="https://picsum.photos/400/300?random=6" alt="">
    </div>

</body>
</html>
