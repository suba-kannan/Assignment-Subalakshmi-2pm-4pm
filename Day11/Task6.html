<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar- inline-block items</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav ul{
            background: black;
            padding: 5px;
        }
        nav li{
            display: inline-block;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Build a navigation bar using inline-block items. -->
    <nav>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
