<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline element</title>
    <style>
        .block{
            background-color: aquamarine;
            width: 100%;
            padding: 10px;
        }
        .inline{
            display: inline;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Create a block element that spans full width and an inline element beside text. -->
    <div class="block">This is a block element.</div>
    <p>This is a text with <span class="inline">inline element</span> inside it.</p>
</body>
</html>
