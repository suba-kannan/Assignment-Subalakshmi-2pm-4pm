<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type, class and id seloctors</title>
    <style>
        /* Type selector */
        h2{
            color: blue;
        }

        /* Class selector */
        .classSelector{
            color: blueviolet;
            background-color: black;
            padding: 6px;
        }
        
        /* Id selector */
        #idSelector{
            margin: 30px;
            color: brown;
            font-size: x-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>
    <h2>This is h2</h2>

    <p class="classSelector">This is class selector.</p>
    <p class="classSelector">This p also have the same class.</p>

    <h2>Type selector will select all the h2 tags.</h2>

    <p id="idSelector">This p have an id so the will write css using the id. This is called id selector.</p>

</body>
</html>
