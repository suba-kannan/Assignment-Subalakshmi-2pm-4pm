<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        .login-box {
            background: rgb(239, 244, 109);
            padding: 25px;
            width: 320px;
            border-radius: 10px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
         .login-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 92%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid rgb(212, 210, 210);
            border-radius: 5px;
            font-size: 15px;
        }

        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: dodgerblue;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <form>
            <h2>Login</h2>
            <label for="username">Usename:</label>
            <input type="text" id="usename" placeholder="Enter username"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
