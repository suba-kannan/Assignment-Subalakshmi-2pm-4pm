<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            margin: 20px;
            background-color: rgb(31, 131, 31);
        }
        p{
            padding: 20px;
            background-color: crimson;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>This is universal selector(*).</h1>
    <p> It is use to select all the HTML elements on the page.</p>

</body>
</html>
