<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping selector</title>
    <style>
        h1,h2,p{
            text-align: center;
            color: lightcoral;
            background-color: rgb(9, 33, 103);
        }
    </style>
</head>
<body>
    <h1>This is grouping selector.</h1>
    <h2>It selects all the HTML elements with the same style.</h2>
    <p>The h1, h2, and p elements have the same style definitions</p>
</body>
</html>
