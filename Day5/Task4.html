<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
</head>
<body>
    <!-- Create a simple semantic layout with <header>, <main>, and <footer> -->
    <h2>Semantic layout</h2>

    <header>
        <h1>My website</h1>
        <p>Welcome to my semantic layout. This is the header.</p>
    </header>

    <main>
        <h2>Main content</h2>
        <p>This is where the main content of this webpage goes.</p>
    </main>

    <footer>
        <p>&copy; 2025 My website. All rights reserved.</p>
    </footer>

</body>
</html>
