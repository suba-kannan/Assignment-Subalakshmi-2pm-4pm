<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>
<body>
    <!-- Create a music player webpage using <audio> and semantic structure -->
    
    <header>
        <h1>My Tunes</h1>
        <p>Enjoy listening to your favourite tracks!</p>
    </header>

    <main>
        <section>
            <h2>Track List:</h2>
            <article>
                <h3>Audio Track 1</h3>
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                 </audio>
            </article>
            <article>
                <h3>Audio Track 2</h3>
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                 </audio>
            </article>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Music Player. All rights reserved.</p>
    </footer>

</body>
</html>
