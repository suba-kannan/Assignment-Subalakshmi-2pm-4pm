<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbar</title>
  <style>
    .toolbar{
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: cadetblue;
    }
    .left,
    .center,
    .right{
        flex: 1;
        text-align: center;
    }
    .left{ 
        text-align: left; 
    }
    .center{
        text-align: center; 
    }
    .right{ 
        text-align: right; 
    }
    button{
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div class="left"><button>Left</button></div>
    <div class="center"><button>Center</button></div>
    <div class="right"><button>Right</button></div>
  </div>

</body>
</html>
