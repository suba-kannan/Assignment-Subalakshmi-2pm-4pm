<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Nav Bar</title>
  <style>
    .navbar{
      height: 60px;
      background-color: rgb(222, 37, 37);
      display: flex;
      justify-content: center; /*center horizontally*/
      align-items: center;     /*center vertically*/
      gap: 20px;               /*space between items*/
    }
    .navbar a{
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }
    .navbar a:hover{
      color:rgb(0, 0, 0)
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
