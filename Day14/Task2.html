<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      h1{
        font-size: 48px;
      }
      @media (max-width: 600px){
        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Make a heading that shrinks in small screens -->
    <h1>Responsive Heading</h1>
  </body>
</html>
