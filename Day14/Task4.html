<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      nav{
        display: flex;
        background: black;
      }
      nav a{
        color: white;
        padding: 15px;
        text-decoration: none;
      }

      @media (max-width: 600px){
        nav{
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Make a navbar change direction at 600px. -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
