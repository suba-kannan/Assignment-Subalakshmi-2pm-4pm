<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: blue;
      }
      @media (max-width: 600px) {
        .box {
          background: rgb(144, 127, 255);
        }
      }
    </style>
  </head>
  <body>

    <!-- Create a box that changes color on mobile -->
    <div class="box"></div>

  </body>
</html>
