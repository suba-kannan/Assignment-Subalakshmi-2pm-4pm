<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list2</title>
</head>
<body>
    <!-- Create a restaurant menu using nested lists -->
    <h2>Menu:</h2>

    <ul>
        <li><strong>Starters</strong></li>
        <ul>
            <li>Tomato soup</li>
            <li>Garlic Bread</li>
            <li>Spring Roll</li>
        </ul>
        
        <li><strong>Main Course</strong></li>
        <ul>
            <li>Biryani</li>
            <li>Butter Chicken</li>
            <li>Fried Rice</li>
         </ul>

         <li><strong>Desserts</strong></li>
         <ul>
            <li>Ice Cream</li>
            <li>Gulab Jamun</li>
            <li>Chocolate Cake</li>
         </ul>
    </ul>

</body>
</html>
