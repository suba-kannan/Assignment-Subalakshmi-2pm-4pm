<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
  </head>
  <body>
    <!-- Create an ordered list with 5 steps for making tea. -->
    <h2>Making Tea:</h2>
    <ol>
      <li>Boil water in a kettle or pot.</li>
      <li>Add tea leaves.</li>
      <li>Let it boil for 2 to 5 minutes.</li>
      <li>Add sugar and milk.</li>
      <li>Serve it in a cup.</li>
    </ol>
  </body>
</html>
