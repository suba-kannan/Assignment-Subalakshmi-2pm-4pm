<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
</head>
<body>
    <!-- Build a contact form using textarea and dropdown -->

    <h2>Contact Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" required placeholder="Enter your name" /><br/><br/>

      <label for="email">Email:</label>
      <input type="email" name="email" required placeholder="Enter your email"/><br/><br/>

      <label for="reason">Reason for Contact:</label>
      <select name="reason" required>
        <option value="general inquiry">General Inquiry</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
        <option value="complaint">Complaint</option>
      </select>
      <br/><br/>

      <label for="message">Your Message:</label><br />
      <textarea name="message" rows="5" cols="30" required placeholder="Write your message here..."></textarea>
      <br/><br/>

      <button type="submit">Submit</button>
    </form>
</body>
</html>
