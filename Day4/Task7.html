<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <!-- Create a product specification table using colspan/rowspan -->
     
    <table border="1" cellpadding="8">
        <tr>
            <th colspan="2">Cotton T-Shirt Specification</th>
        </tr>
        <tr>
            <th rowspan="2">Material</th>
            <td>100% pure cotton</td>
        </tr>
        <tr>
            <td>Breathable fabric</td>
        </tr>

        <tr>
            <th>Brand</th>
            <td>UrbanWear</td>
        </tr>

        <tr>
            <th rowspan="3">Available Size</th>
            <td>Small (S)</td>
        </tr>
        <tr>
            <td>Medium (M)</td>
        </tr>
        <tr>
            <td>Large (L)</td>
        </tr>

        <tr>
            <th rowspan="2">Features</th>
            <td>Machine Washable</td>
        </tr>
        <tr>
            <td>Soft and Skin friendly</td>
        </tr>

    </table>

</body>
</html>
